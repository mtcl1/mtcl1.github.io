<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<title>Number of Groundwater Monitoring Stations in China (2012-2016)</title>
		<style type="text/css">

			#container {
			//	min-width: 300px;
				height: 400px;
				margin: 0 auto;
			}
			
		</style>
	</head>
	<body>
		<div id="container"></div>
	
		<script type="text/javascript">
			Highcharts.chart('container', {
				colors: ['#094677'],	
				credits: {
					enabled: false
				},							
				chart: {
					type: 'column',
					style: {
						fontFamily: 'serif'
					},
					spacingTop: 0,
					spacingRight: 0,
					spacingBottom: 0,
					spacingLeft: 0
				},
				title: {
					text: 'Number of Groundwater Monitoring Stations in China (2012-2016)',
					align: 'left',
					style: {
						color: 'black',
						fontSize:'20px',
						fontWeight: 'bold'
					}
				},
				xAxis: {
					className: 'x-axis',
					labels: {
						style: {
							color: 'black',
							fontSize:'12px'
						}
					},
					lineColor: 'black',
					tickLength: 0,					
					categories: ['2012', '2013', '2014', '2015', '2016']
				},
				yAxis: {
					className: 'y-axis',
					labels: {					
						style: {
							color: 'black',
							fontSize:'12px'
						}
					},
					gridLineColor: '#D3D3D3',
					tickInterval: 1000,
					min: 0,
					max: 7000,
					title: {
						text: ''
					}
				},
				legend: {
					enabled: false
				},				
				tooltip: {
					headerFormat: '<b>{point.x}</b><br/>',
					pointFormat: 'Number of Stations: {point.y}',
					borderColor: 'black'
				},
				plotOptions: {
					column: {
						stacking: 'normal',
						pointPadding: 0,
						borderWidth: 0,						
						dataLabels: {
							enabled: false
						}
					}
				},
				series: [{
					data: [4929, 4778, 4896, 5118, 6124]
				}]
			});
		</script>
	</body>
</html>
