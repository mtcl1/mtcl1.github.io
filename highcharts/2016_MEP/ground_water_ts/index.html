<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<title>Groundwater Quality Deterioration 2012-2016</title>
		<style type="text/css">

			#container {
			//	min-width: 300px;
				height: 400px;
				margin: 0 auto;
			}
			
		</style>
	</head>
	<body>
		<div id="container"></div>
	
		<script type="text/javascript">
			Highcharts.chart('container', {
				credits: {
					enabled: false
				},				
				colors: ['black', '#404040', '#7C8388', '#094677', '#0D77B9'],			
				chart: {
					type: 'column',
					style: {
						fontFamily: 'serif'
					},
					spacingTop: 0,
					spacingRight: 0,
					spacingBottom: 0,
					spacingLeft: 0
				},
				title: {
					text: 'Groundwater Quality Deterioration 2012-2016',
					align: 'left',
					style: {
						color: 'black',
						fontSize:'20px',
						fontWeight: 'bold'
					}
				},
				xAxis: {
					className: 'x-axis',
					labels: {
						style: {
							color: 'black',
							fontSize:'12px'
						}
					},
					lineColor: 'black',
					tickLength: 0,					
					categories: ['2012', '2013', '2014', '2015', '2016']
				},
				yAxis: {
					className: 'y-axis',
					labels: {
						formatter: function() {
						   return this.value+"%";
						},						
						style: {
							color: 'black',
							fontSize:'12px'
						}
					},
					gridLineColor: '#D3D3D3',
					tickInterval: 20,
					min: 0,
					max: 100,
					title: {
						text: ''
					}
				},
				legend : {
					itemStyle: {
						color: 'black',
						fontSize: '15px',
						fontWeight: null
					}
				},
				tooltip: {
					headerFormat: '<b>{point.x}</b><br/>',
					pointFormat: '{series.name}: {point.y:.1f}%',
					borderColor: 'black'
				},
				plotOptions: {
					column: {
						stacking: 'normal',
						pointPadding: 0,
						borderWidth: 0,						
						dataLabels: {
							enabled: false
						}
					}
				},
				series: [{
					name: 'Very Bad',
					data: [16.8, 15.7, 16.1, 18.8, 14.7]
				}, {
					name: 'Bad',
					data: [40.5, 43.9, 45.4, 42.5, 45.4]
				}, {
					name: 'Satisfactory',
					data: [3.6, 3.1, 1.8, 4.6, 4.4]
				}, {
					name: 'Good',
					data: [27.3, 26.9, 25.9, 25, 25.4]
				}, {
					name: 'Very Good',
					data: [11.8, 10.4, 10.8, 9.1, 10.1]
				}]
			});
		</script>
	</body>
</html>
