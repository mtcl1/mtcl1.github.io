<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<title>2016 Wheat</title>
		<style type="text/css">
			#container {
				width: 100px;
				height: 100px;
				margin: 0 auto;
				position:absolute;
				left:0px;
				top:0px;
			}
			#addText {
				position:absolute;
				left:0px;
				top:0px;
			}
			
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="addText"></div>
	
		<script type="text/javascript">
			var chart = new Highcharts.chart('container', {
													credits: {
														enabled: false
													},					
													chart: {
														type: 'pie',
														style: {
															fontFamily: 'Arial'
														},
														spacingTop: 0,
														spacingRight: 0,
														spacingBottom: 0,
														spacingLeft: 0,
														backgroundColor: null
													},
													title: {
														text: '',
														align: 'center',
														style: {
															color: 'black',
															fontSize: '20px',
															fontWeight: 'bold'
														}
													},
													tooltip: {
														headerFormat: '<b>Corn</b><br/>',
														pointFormat: '<b>{point.name}</b>: {point.y:.1f}%',
														borderColor: 'black',
														hideDelay: 0
													},
													plotOptions: {
														pie: {
															allowPointSelect: true,
															borderWidth: 2,		
															innerSize: '40%',						
															dataLabels: {
																enabled: false,
																format: '<b>{point.name}</b>: {point.y:.1f}%',
																style: {
																	fontSize: '15px'
																}
															}
														}
													},				
													series: [{
														stickyTracking: false,
														data: [
																{name: 'Dry 11', y: 70.08, color: '#D3D6DB'},
																{name: 'At Risk 9', y: 19.43, color: '#415F9D'},
																{name: 'Safe 11', y: 10.49, color: '#233B6E'}
														]
													}]
			});				
		
		</script>
	</body>
</html>
