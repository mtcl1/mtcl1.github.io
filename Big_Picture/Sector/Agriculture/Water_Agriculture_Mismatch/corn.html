<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<title>2016 Corn</title>
		<style type="text/css">
			#container {
			//	min-width: 300px;
				height: 400px;
				margin: 0 auto;
			}
			
		</style>
	</head>
	<body>
		<div id="container"></div>
	
		<script type="text/javascript">
			Highcharts.chart('container', {
				credits: {
					enabled: false
				},					
				chart: {
					type: 'pie',
					style: {
						fontFamily: 'Arial'
					},
					spacingTop: 0,
					spacingRight: 0,
					spacingBottom: 0,
					spacingLeft: 0
				},
				title: {
					text: 'Corn',
					align: 'center',
					style: {
						color: 'black',
						fontSize: '20px',
						fontWeight: 'bold'
					}
				},
				tooltip: {
					headerFormat: '<b>{point.name}</b><br/>',
					pointFormat: '<b>{point.name}</b>: {point.y:.1f}%',
					borderColor: 'black'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						borderWidth: 2,		
						innerSize: '40%',						
						dataLabels: {
							enabled: false,
							format: '<b>{point.name}</b>: {point.y:.1f}%',
							style: {
								fontSize: '15px'
							}
						}
					}
				},
				series: [{
					data: [
							{name: 'Dry 11', y: 41.42, color: '#D3D6DB'},
							{name: 'At Risk 9', y: 44.55, color: '#415F9D'},
							{name: 'Safe 11', y: 14.04, color: '#233B6E'}
					]
				}]
			});
		</script>
	</body>
</html>
